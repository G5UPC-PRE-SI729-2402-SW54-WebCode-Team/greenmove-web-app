<app-nav-bar></app-nav-bar>
<div class="container-row-center h-full">
  <h1 class="title-text text-center">{{ "RENTAL.TITLE" | translate }}</h1>
  <div class="grid-repeat-fit mt-xxlg">
    <div class="p-md">
      <google-map
        [height]="'400px'"
        [width]="'100%'"
        [center]="center"
        [zoom]="zoom"
      >
        <map-marker [position]="markerPosition" [options]="markerOptions">
        </map-marker>
      </google-map>
    </div>

    <div class="container-col-center gap-lg p-md">
      <mat-accordion [multi]="true">
        <mat-expansion-panel
          (opened)="panelOpenState.set(true)"
          (closed)="panelOpenState.set(false)"
        >
          <mat-expansion-panel-header>
            <mat-panel-title> Información del owner </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="container-between">
            <div>
              <img
                src="../../../../assets/imgs/monark-mirage-city-2.JPG"
                alt="img_vehicle"
                style="
                  width: 30%;
                  border: 1px solid black;
                  border-radius: 100px;
                  object-fit: contain;
                "
              />
            </div>
            <div>
              <span> Nombre: Mattias Fernández </span>
              <span> Celular: 920767312 </span>
            </div>
            <div>
              <span> Puntuación: 4.5 </span>
              <span> Ubicación: San Isidro </span>
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel
          (opened)="panelOpenState.set(true)"
          (closed)="panelOpenState.set(false)"
        >
          <mat-expansion-panel-header>
            <mat-panel-title> Información del vehículo</mat-panel-title>
          </mat-expansion-panel-header>

          <div class="container-between">
            <div class="container-start">
              <img
                src="../../../../assets/imgs/monark-mirage-city-2.JPG"
                alt="img_vehicle"
                style="
                  width: 30%;
                  border: 1px solid black;
                  border-radius: 100px;
                  object-fit: contain;
                "
              />
            </div>
            <div class="container-col-start">
              <span> Scooter Xiaomi </span>
              <span> Velocidad: 25km/h </span>
            </div>
            <div class="container-col-start">
              <span> Batería: 5100 mah </span>
              <span> Soporta hasta: 100 kg </span>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <div class="container-col-start gap-md">
        <span> Tiempo restante: 2 horas 20 minutos 14 seg</span>
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
      </div>
    </div>
  </div>
</div>
