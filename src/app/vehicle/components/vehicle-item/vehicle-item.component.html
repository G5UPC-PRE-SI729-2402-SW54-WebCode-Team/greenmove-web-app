<mat-card color="primary" (click)="goTo()">
  <mat-card-header color="primary">
    <mat-card-title>{{ vehicle.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-md-image [src]="vehicle.urlImg" alt="{{ vehicle.title }}" />
    <div>
      <div class="">
        <span> Velocidad</span>
        <span> : 30 km/h</span>
      </div>
      <div>
        <span> Distancia</span>
        <span> : 1.2km </span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">Reservar</button>
  </mat-card-actions>
</mat-card>
