<mat-card color="primary">
  <mat-card-header color="primary">
    <mat-card-title>{{ vehicle.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-md-image [src]="vehicle.urlImg" alt="{{ vehicle.title }}" />
    <div class="ml-md">
      <div class="">
        <span> {{ "VEHICLE.CARD.SPEED" | translate }}</span>
        <span> : 30 km/h</span>
      </div>
      <div>
        <span> {{ "VEHICLE.CARD.DISTANCE" | translate }}</span>
        <span> : 1.2km </span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="goTo()">
      {{ "VEHICLE.CARD.BUTTON" | translate }}
    </button>
  </mat-card-actions>
</mat-card>
