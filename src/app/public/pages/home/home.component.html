<div class="home-container">
  <div class="container-start gap-lg">
    <span class="title-text">
      {{
        "WELCOME"
          | translate : { user: user.getUser()?.name?.toLocaleUpperCase() }
      }}
    </span>
  </div>

  <app-vehicle-management
    *ngIf="user.getUser()?.role === 'USER'"
  ></app-vehicle-management>
  <app-owner-management
    *ngIf="user.getUser()?.role === 'OWNER'"
  ></app-owner-management>
</div>
