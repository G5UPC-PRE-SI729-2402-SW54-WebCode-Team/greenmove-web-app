<div class="container-row-center h-full">
  <h1 class="title-text text-center">
    {{ "OWNERMANEGEMENT.TITLE" | translate }}
  </h1>
  <div class="grid-repeat-fit mt-xxlg">
    <div class="container-col-center">
      <img src="../../../../assets/imgs/avatar.jpeg" alt="" />
      <div class="container-col-center mt-lg" *ngIf="reservationsbyOwner">
        <h2>{{ "PROFILEOWNER.BANNER" | translate }}</h2>
        <h3
          class="text-center"
          translate="PROFILEOWNER.TRIPS"
          [translateParams]="{ count: tripsCount }"
        ></h3>
        <h3>
          {{ "PROFILEOWNER.WIN" | translate }}
          {{ reservationsbyOwner.length * 8.23 }} soles
        </h3>
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
      </div>
    </div>
  </div>
</div>
